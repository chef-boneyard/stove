---
expeditor:
  cached_folders:
    - vendor
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:

- label: run-specs-ruby-2.5
  command:
    - .expeditor/run_linux_tests.sh "rake"
  expeditor:
    executor:
      docker:
        image: ruby:2.5-buster

- label: run-specs-ruby-2.6
  command:
    - .expeditor/run_linux_tests.sh "rake"
  expeditor:
    executor:
      docker:
        image: ruby:2.6-buster

- label: run-specs-ruby-2.7
  command:
    - .expeditor/run_linux_tests.sh "rake"
  expeditor:
    executor:
      docker:
        image: ruby:2.7-buster
